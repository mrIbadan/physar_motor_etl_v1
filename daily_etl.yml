name: Daily Motor ETL Automation

on:
  schedule:
    # This is 4:00 AM UTC (London is currently same as UTC or +1)
    - cron: '0 4 * * *'
  workflow_dispatch: # This allows you to run it manually right now

jobs:
  run-etl-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        env:
          # This pulls the secret you saved in GitHub Settings
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python physar_motor_etl_v1.py
