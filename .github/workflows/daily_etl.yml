name: Daily Motor ETL Automation

on:
  schedule:
    # Runs at 00:00 UTC (Midnight) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Keeps the "Run on demand" button active

jobs:
  run-etl-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy faker supabase

      - name: Run ETL Script
        env:
          SUPABASE_URL: "https://qlpxsymlkhqmhxpqctkj.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python physar_motor_etl_v2.py
