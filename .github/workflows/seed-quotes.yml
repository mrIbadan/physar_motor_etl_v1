name: Seed Supabase Quotes

on:
  schedule:
    # Every 10 minutes between 06:00 and 18:59 UTC, every day
    - cron: "*/10 6-18 * * *"
  workflow_dispatch:

jobs:
  run-seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faker supabase

      - name: Run generator
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}   # once you move off hardcoded
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TOTAL_RECORDS: "10"
          BATCH_SIZE: "10"
        run: |
          python generate_quotes.py
