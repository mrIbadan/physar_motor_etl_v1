name: Seed Supabase Quotes

on:
  # Manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      total_records:
        description: "Number of records to generate"
        required: false
        default: "1000"
      batch_size:
        description: "Batch size for inserts"
        required: false
        default: "500"
  # Optional: run on a schedule (e.g. every day at 08:00 UTC)
  schedule:
    - cron: "0 8 * * *"

jobs:
  run-seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # or your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faker supabase

      - name: Run generator
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TOTAL_RECORDS: ${{ github.event.inputs.total_records || '1000' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '500' }}
        run: |
          python generate_quotes.py
