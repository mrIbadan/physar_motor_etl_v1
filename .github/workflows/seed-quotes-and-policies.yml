name: Seed Quotes and Policies

on:
  schedule:
    - cron: "*/10 6-18 * * *"   # quotes every 10 minutes 06:00â€“18:59 UTC
    - cron: "0 19 * * *"        # policies once per day at 19:00 UTC
  workflow_dispatch:

jobs:
  run-quotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faker supabase python-dateutil

      - name: Run quote generator
        run: python generate_quotes.py

  run-policies:
    runs-on: ubuntu-latest
    needs: run-quotes   # ensure quotes job runs first when both triggers fire
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dateutil

      - name: Run policy generator
        run: python generate_policies.py
